        <main class="contact">
            <div class="contact">
            <h1>Contact me:</h1>
            </div>
            <div class="item-contact">
                <h2>Plumby Adelaine</h2>
                <p>Lohmühlenstrasse 22</p>
                <p>1234 Köln</p>
                <p>Deutschland</p>
                <p>Tel: +49 12 4567 891</p>
                <p>Facebook: <a href="Facebook.com"> plumby.facebook.com</a></p>
                <p>Email :<a href="mailto:office@careerfoundry.com"> plumby.adelaine@yahoo.com</a></p>
            </div>
            <div class="item-contact2">
                <h3> Leave me a message</h3>
                <form action="method=post" id="contact-form"> 
                    <label class="standard-label" for="name-input">Name</label>
                    <input type="text" id="name-input" required placeholder="Name"><br>

                    <label class="standard-label" for="contact-email">Email: </label>
                    <input type="email" id="contact-email" required placeholder="your@email.com"><br>             
                
                    <label for="tel-input" class="standard-label">Telephone: </label>
                    <input id="tel-input" type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="**********"><br>
                
                    <label for="msg-input" class="standard-label">Your Message: </label>
                    <textarea id="msg-input" required maxlength="240"></textarea> 
                    <button type="submit" value="Send message" class="my-button" >Send Message</button>
                </form>
            </div> 
        </main>
